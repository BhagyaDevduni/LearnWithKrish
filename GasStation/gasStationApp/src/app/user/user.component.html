

<div class="imagebg">
    <div id="container">
        <div class="d-flex vh-100 justify-content-center">
            <div class="row align-self-center">
               
                <div class="card" style="width:800px">
                    <br>
                    <h3>Create Order</h3>
                      
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="regID">Registraion ID</label>
                            <input type="text" class="form-control" id="regID" placeholder="Registraion ID">
                          </div>

                          <br>

                          <div class="form-group col-md-6">
                            <label for="Name"> Full Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name">
                          </div>

                          <br>

                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>

                        <br>

                        <div class="form-group">
                          <label for="Mobile">Mobile Number</label>
                          <input type="text" class="form-control" id="Mobile" placeholder="Mobile Number">
                        </div>


                        <br>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Fuel Type</label>
                            <select class="form-control" id="exampleFormControlSelect1" placeholder="Select Fuel Type ">
                               <option selected>Select Fuel Type</option>  
                              <option>Petrol Octane 92</option>
                              <option>Petrol Octane 95</option>
                              <option>Super Disel</option>
                              <option>Auto Diesel</option>
                            
                            </select>
                          </div>

                          <br>


                          <div class="form-group">
                            <label for="inputAddress2">Order Quantity</label>
                            <input type="number" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                          </div>
                       
                        <br>

                        <button type="submit" class="btn btn-primary">Create Order</button>

                        <br>
                        <br>
                      </form>

                       
                    
                </div>
            </div>
        </div>
      </div>
  </div>
